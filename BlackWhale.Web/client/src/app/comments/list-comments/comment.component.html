<div class="detailBox">
    <div class="actionBox">
        <ul class="commentList">

            <li *ngIf="comments?.length > 0">
                <div class="commenterImage">
                    <img src="/Content/Images/default-avatart.jpg" />
                    <span class="sub-text-author">user@user.com</span>
                </div>
                <div class="commentText">
                    <p  class="comment-text-wrapper sub-text-author">Write the first comment...</p>
                    <textarea class="comment-text-wrapper" style="display : none"></textarea>
                    
                </div>
                <hr />
            </li>
            <div *ngFor="let comment of comments">
                <comment-thumbnail [comment]="comment"></comment-thumbnail>
            </div>
        </ul>
        <div class="form-inline">
            <div class="form-group">
                <textarea  id="comment-input-field"class="form-control" type="text" placeholder="Leave your comments" ></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="button-comment-@Model.ReviewId">Add Comment</button>
            </div>
        </div>
    </div>
</div>
